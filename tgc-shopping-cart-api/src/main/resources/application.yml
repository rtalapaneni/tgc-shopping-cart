spring:
  application:
    name: tgc-shopping-cart-api
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  structured:
    format:
      console: ecs
  level:
    root: info

